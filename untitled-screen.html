<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./UntitledScreen.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Exo:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="untitled-screen">
      <section class="header">
        <div class="web3-parent">
          <b class="web3">
            <p class="web3-is-not">Web3 is not limited to developers,</p>
            <p class="truly-decentralised">Truly decentralised.</p>
          </b>
          <div class="call-to-action">
            <div class="button-16">
              <div class="flash-off-2-wrapper">
                <img
                  class="flash-off-2"
                  loading="lazy"
                  alt=""
                  src="./public/flash-off-2.svg"
                />
              </div>
              <div class="div">Start now</div>
            </div>
            <div class="button-15">
              <div class="div1">
                <p class="doc">Doc</p>
              </div>
              <div class="launch-icon">
                <img
                  class="launch-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/launch.svg"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="features">
          <div class="feature-list">
            <div class="token-buttons-parent">
              <div class="token-buttons">
                <div class="button-161">
                  <div class="mint-icon">
                    <img
                      class="flash-off-21"
                      loading="lazy"
                      alt=""
                      src="./public/flash-off-2-1.svg"
                    />
                  </div>
                  <div class="mint-label">
                    <a class="a">Token factory</a>
                  </div>
                </div>
                <div class="button-162">
                  <div class="div2">Blockchains supported by Codbox</div>
                </div>
              </div>
              <div class="image-wrapper">
                <img
                  class="image-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image@2x.png"
                />
              </div>
            </div>
            <div class="image-9-wrapper">
              <img
                class="image-9-icon"
                loading="lazy"
                alt=""
                src="./public/image-9@2x.png"
              />
            </div>
          </div>
        </div>
      </section>
      <div class="onchain-wrapper">
        <b class="onchain">Onchain</b>
      </div>
    </div>
  </body>
</html>
